<div class="dialog-container dialog-l">
    <div mat-dialog-title class="title-dialog">
        <div class="row m-0">
            <div class="col-10 mt-3 d-flex align-items-center">Create </div>
        </div>
    </div>
    <div mat-dialog-content>
        <div class="row block-scroll">
            <div class="col-6">
                    <app-input-field label="Product Name" maxlength=100 [value]="form.catalogName" placeholder="Enter Product Name" 
                    [(inputModel)]="form.catalogName" required="true" errorMessage="This field is required."  #productName>
                    </app-input-field>
            </div>
            <div class="col-6">
                <app-input-field label="Product Price" maxlength=100 [value]="form.catalogPrice" placeholder="Enter Product Price"
                    [(inputModel)]="form.catalogPrice"  required="true" errorMessage="This field is required."  #productPrice>
                </app-input-field>
            </div>
            <div class="col-12">
                <app-input-field label="Product Description" maxlength=100 [value]="form.catalogDetail" placeholder="Enter Product Description"
                    [(inputModel)]="form.catalogDetail">
                </app-input-field>
            </div>
            <div class="col-6">
                <app-upload-file class="w-100" [isMulti]="false" [immUpload]="false" [isEdit]="true" [maxSize]="maxFileSize" 
                      [canUpload]="true" [filesList]="form.catalogPicture" [maxUpload]="1" (onEventUpdate)="onChangeFilePartDealer($event)" [canDeleteOld]="true"
                      [acceptType]="acceptImageType" >
                </app-upload-file>
            </div>
            <div class="col-6"></div>

            <div class="col-12 mb-1 d-flex align-items-center justify-content-center">
                <button mat-flat-button (click)="onConfirm()" class="btn-color btn-default-size mt-2 me-2">Save</button>
                <button mat-flat-button (click)="onClose()" class="btn-default-size  mt-2 btn-stroke">Cancel</button>
            </div>
        </div>
    </div>
</div>
