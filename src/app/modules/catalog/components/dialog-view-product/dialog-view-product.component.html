<div class="dialog-container dialog-l">
    <div mat-dialog-title class="title-dialog">
        <div class="row m-0">
            <div class="col-10 mt-3 d-flex align-items-center">View </div>
        </div>
    </div>
    <div mat-dialog-content>
        <div class="row block-scroll mt-2">
            <div class="col-6">
                <app-label label="Product Name" [value]="form.catalogName"></app-label>
            </div>
            <div class="col-6">
                <app-label label="Product Price" [value]="form.catalogPrice"></app-label>
            </div>
            <div class="col-12 mt-2">
                <app-label label="Product Description" [value]="form.catalogDetail"></app-label>
            </div>
            <div class="col-6 mt-2">
               <img style="width: 200px;" [src]="form.catalogPicture.length == 0 ? '': form.catalogPicture[0].fileUrl" />
            </div>
            <div class="col-6 mt-2"></div>

            <div class="col-12 mb-1 d-flex align-items-center justify-content-center">
                <button mat-flat-button (click)="onConfirm()" class="btn-color btn-default-size mt-2 me-2">Save</button>
                <button mat-flat-button (click)="onClose()" class="btn-default-size  mt-2 btn-stroke">Cancel</button>
            </div>
        </div>
    </div>
</div>
