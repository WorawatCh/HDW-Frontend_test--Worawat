<div class="card global_list">
    <div class="content-info-card pb-0  ">
        <div class="row">
            <div class="col-12">
                <div class="text-align-end-middle">
                    <button mat-flat-button class="btn-default-size btn-color d-flex align-items-center"
                        (click)="onCreateProduct()">
                        <span class="text-align-center-middle">
                            <mat-icon url="https://cdn-icons-png.flaticon.com/512/1828/1828817.png">add</mat-icon><span class="">Add
                                Product</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
   
    <div class="main-table mt-3">
        <table mat-table matSort [dataSource]="dataSource"
            class="table-catalog table-list" style="width: 100% !important;">
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class=""></th>
                <td mat-cell *matCellDef="let element; let i = index" class="">
                    <mat-icon class="color-icon" url="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" (click)="onEditProduct(i)">edit</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class=""></th>
                <td mat-cell *matCellDef="let element; let i = index" class="">
                    <mat-icon class="color-icon" url="https://cdn-icons-png.flaticon.com/512/565/565491.png" (click)="onDeleteProduct(i)">delete</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef class="">No.</th>
                <td mat-cell *matCellDef="let element;let i = index" class="">
                    <app-label [value]="(i+1) + (pageIndex * pageSize)"></app-label>
                </td>
            </ng-container>

            <ng-container matColumnDef="catalogName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="">Product Name</th>
                <td mat-cell *matCellDef="let element;" [matTooltip]="" class="">
                    <app-label [value]="element.catalogName" [title]="element.catalogName"></app-label>
                </td>
            </ng-container>

            <ng-container matColumnDef="catalogId">
                <th mat-header-cell mat-sort-header *matHeaderCellDef mat-sort-header class="">Product Code</th>
                <td mat-cell *matCellDef="let element;" class="">
                    <app-label [value]="element.catalogId">
                    </app-label>
                </td>
            </ng-container>
            <ng-container matColumnDef="catalogPrice">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="">Product Price</th>
                <td mat-cell *matCellDef="let element;" class="">
                    <app-label [value]="element.catalogPrice | number:'.2-2'" [title]="element.catalogPrice | number:'.2-2'"></app-label>
                </td>
            </ng-container>
            <ng-container matColumnDef="catalogDetail">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="">Product Description</th>
                <td mat-cell *matCellDef="let element;" class="">
                    <app-label [value]="element.catalogDetail" styleValue="content-ellipsis-100percent"
                        [title]="element.catalogDetail"></app-label>
                </td>
            </ng-container>
            <ng-container matColumnDef="viewDetail">
                <th mat-header-cell *matHeaderCellDef class=""></th>
                <td mat-cell *matCellDef="let element; let i = index" class="">
                    <button mat-flat-button class="btn-default-size btn-color align-items-center"
                    (click)="onViewProduct(i)">
                        View Detail
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ng-container *ngIf="dataSource.data.length === 0">
            <div class="data-not-found justify-content-center align-items-center d-flex">No Data</div>
        </ng-container>
    </div>

    <ng-container>
        <mat-divider class="mat-table-divider"></mat-divider>
        <mat-paginator class="pr-4" (page)="onChangePage($event)" [pageSizeOptions]="[5, 10]" showFirstLastButtons #paginator>
        </mat-paginator>
    </ng-container>
</div>
