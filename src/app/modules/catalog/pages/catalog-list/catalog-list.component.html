<div class="position-relative">
    <div class="row">
        <div class="col-12 title-font text-align-start-middle">
            Catalog
        </div>
    </div>

    <mat-card class="mt-3">
        <mat-card-content>
            <div class="header-info-card">
                <div class="row">
                    <div class="col-12 title-font">
                        <span class="">Search</span>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <app-input-field label="Product Name" maxlength=100 [value]="textSearch" placeholder="Enter Product Name"
                        [(inputModel)]="textSearch"></app-input-field>
                </div>

                <div class="col-12 center">
                    <div class="text-align-end-middle">
                        <button mat-flat-button class="btn-default-size btn-color me-3"
                            (click)="onSearch()">Search</button>
                        <button mat-flat-button class="btn-default-size btn-stroke"
                            (click)="onClear()">Clear</button>
                    </div>
                </div>

            </div>
        </mat-card-content>
    </mat-card>
    <div class="mt-4">
        <app-catalog-list-table [textSearch]="filterSearch" ></app-catalog-list-table>
    </div>
</div>
